name: v-next app CI

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  build:
    runs-on: self-hosted
    timeout-minutes: 12

    strategy:
      matrix:
        node-version: [20.14.0]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: git pull origin master

